{% extends 'blog/base.html' %}
{% block content %}
    {% for post in object_list %}
        
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.datetime }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
    <p>Нет постов</p>
    {% endfor %}

{% endblock %}
